<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Calculate!</h1>
    <div id="container">
        <div id="row-1" class="row">
            <div id="display"></div>
        </div>
        <div id="row-2" class="row">
            <button id="clear">AC</button>
            <button>+ / -</button>
            <button> % </button>
            <button id='divide' class="operator"> /</button>
        </div>
        <div id="row-3" class="row">
            <button class='numeric'>7</button>
            <button class='numeric'>8</button>
            <button class='numeric'>9</button>
            <button id='multiply' class="operator"> * </button>
        </div>
        <div id="row-4" class="row">
            <button class = 'numeric'>4</button>
            <button class = 'numeric'>5</button>
            <button class = 'numeric'>6</button>
            <button id="add" class="operator"> + </button>
        </div>
        <div id="row-5" class="row">
            <button class = 'numeric'>1</button>
            <button class = 'numeric'>2</button>
            <button class = 'numeric'>3</button>
            <button id='subtract' class = 'operator'> - </button>
        </div>
        <div id="row-6" class="row">
            <button id="btn-0" class = 'numeric'> 0 </button>
            <button class = 'numeric'> . </button>
            <button id="equals"> = </button>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
